  <meta charset="utf-8">
  <title>Dice-Game</title>

<body>

  <div class="container">
    
    <h1>It's a draw...</h1>

    <div class="dice">

  </div>

  <div class="container bottom">
    <button type="button" class="btn" onclick="editNames()">EDIT NAMES</button><br><br>
  </div>
  <div class ="container bottom">
    <button type="button" class="btn" onclick="rollDice()"> Roll Dice</button><br><br>
    </div>
    <div class ="container bottom">
      <button type="button" class="btn" onclick=""> Hold</button>
      </div>
    <div class="container bottom">
    
        <h2>Score Sheet</h2>
        <table>
            <tr>
                <th>Player</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>Player 1</td>
                <td id="player1-score">0</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td id="player2-score">0</td>
            </tr>
        </table>
    </div>
